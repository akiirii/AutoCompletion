<div class="ac-autoCompletion">
    <input type="text" ng-model="query" ng-click="test()" ng-keyup="keyUp($event)"/>
    <ul>
        <li ng-repeat="element in searchlist"
        ng-click="select(element)"
        ng-mouseenter="mark(element)"
        ng-class="{active: element == marked}">
        {{element.name}}</li>
    </ul>
</div>
