<!doctype html>
<html lang="en" ng-app="demo">
    <head>
        <meta charset="utf-8">
        <script src="/lib/js/angular/angular.js"></script>
        <script src="/js/autoCompletion.js"></script>
        <script src="/js/demo.js"></script>

        <link rel="stylesheet" href="/css/demo.css">
        <link rel="stylesheet" href="/css/ac-main.css">
    </head>


    <header>
        <h1> Auto Completion </h1>
    </header>

    <body ng-controller="appController">

        <main>


            <div class="container">
                <auto-completion ac-query="search($query)" ac-minlength="minlength" ac-key="Title" ac-delay="delay" ac-select="select($selected)"></auto-completion>
            </div>


            <div class="container result" ng-if="selected">
                <span class="title">You select: </span>
                <span>{{selected.Title}}</span>
            </div>
        </main>

    </body>

</html>
